<!DOCTYPE html>
<html lang="en">

<head>
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div>
<br>
<h1 style="text-align:center">Financial Calculator</h1><br>
<label>Principal</label>
<input type="number" name="principal" placeholder="$" style="margin-left: 75px">
<br><br>
<label>Interest Rate </label>
<input type="number" name="rate" id="rate" placeholder="in months" style="margin-left: 100 px">
<br><br>
<label>Time:</label>
<input type="number" name="n" id="n" placeholder="N (#ofPeriods)" style="margin-left:120px">
<br><br><br><br>
<button id="interestRateCalculator"> Calculate Interest</button>
<button id="loanPaymentCalculator">Calculate Loan Payment</button>
<button id="investmentReturnCalculator"> Calculate Investment Value </button>
<button id="reset">Reset</button>
<br>
<p id="interestRateResult"></p>
<p id="loanPaymentResult"></p>
<p id="investmentReturnResult"></p>
<br><br>

    </div>
</body>

</html>
